<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapper</title>
    <link rel="stylesheet" href="sapper.css">
    <script type="module" src="modules/app.js"></script>
</head>
<body>
    <div id="start-window">
        <p id="start-message">Welcome, sapper! We need your help... Write rules, choose your skills and get started.</p>
        <ul id="main-menu">
            <li id="rule">
                <a href="#!">
                    <p id="rule-title">Rules</p>
                    <ul id="rule-list">
                        <li>rule 1</li>
                        <li>rule 2</li>
                        <li>rule 3</li>
                        <li>rule 4</li>
                        <li>rule 5</li>
                    </ul>
                    <button href="#!" id="rule-btn">Got it</button>
                </a>
            </li>
            <li class="list-item">
                <a href="#!" class="level" data-column="8" data-row="8" data-mine="10">Young sapper (8x8)</a>
            </li>
            <li class="list-item">
                <a href="#!" class="level" data-column="15" data-row="15" data-mine="40">Experienced sapper (15x15)</a>
            </li>

            <li class="list-item">
                <a href="#!" class="level" data-column="30" data-row="20" data-mine="100">Professional sapper (20x30)</a>
            </li>

            <li class="list-item">
                <a href="#!" id="start-btn">Start</a>
            </li>
        </ul>
    </div>
    <div id="game-filed" hidden>
        <div id="status" hidden>
            <div id="closeStatus">&#10006;</div>
        </div>
        <div id="timer">30:00</div>
        <div id="container"></div>
        <div id="lower-menu">
            <a href="#!" id="hint" title="Show bombs on click">&#128270;</a>
            <a href="#!" id="new-game">New Game</a>
        </div>
    </div>
</body>
</html>
